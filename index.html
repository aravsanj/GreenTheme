<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link rel="icon" href="logo.png" />
    <title>GreenTheme</title>

  <body>
    <div class="container">
      <div class="row-1">

          <nav class="navbar">

      </div>
      <div class="col-1">
        <img class="nature-image" src="nature.jpg" alt="trees" />

      <div class="col-2">
        <blockquote class="box">
          If you cut a tree, you kill a life. If you save a tree, you save a
